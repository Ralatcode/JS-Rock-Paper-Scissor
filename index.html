<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome kit script -->
    <script src="https://kit.fontawesome.com/80acf0b03b.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>

    <div class="container" id="RPS-board">
        <div class="title">
            <h3>Rock Paper Scissors</h3>
            <p>You are mankind's hope!<br>Let's see if you have what it takes to beat the computers!!</p>
        </div>

        <div>
            <button class="reset-btn">Reset</button>
        </div>

        <div class="scoreboard" id="score">
            <div class="player" id="player-score">
                Player: 0
            </div>
            
            <div class="computer" id="computer-score">
                Computer: 0
            </div>
        </div>


        <div>
            <h3 class="choice-title">Make your Choice.</h3>
            <div class="choice-box">
                <div class="rock" id="rock">
                    <i class="fa-solid fa-hand-back-fist fa-5x"></i>
                    <h4>Rock</h4>
                </div>

                <div class="paper" id="paper">
                    <i class="fa-solid fa-hand fa-5x"></i>
                    <h4>Paper</h4>
                </div>

                <div class="scissors" id="scissors">
                    <i class="fa-solid fa-hand-scissors fa-5x"></i>
                    <h4>Scissors</h4>
                </div>
            </div>
        </div>
    </div>


    <div class="modal-container" id="modal">
        <div class="modal-content"></div>
    </div>

    
</body>
</html>
